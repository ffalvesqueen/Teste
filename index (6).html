<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Login</h1>
      <form action="painel.html">
        <div class="input-box">
          <label for="username">Usuário</label>
          <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário">
        </div>
        <div class="input-box">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </div>
        <a href="#">Esqueceu sua senha?</a>
        <button id="BotaoLogin" type="submit">Login</button>
      </form>
      <p>Ainda não tem conta? <a href="cadastro.html">Registre-se</a></p>
    </div>
  </div>

    <script>
      document.getElementById("BotaoLogin").onclick = function() {
        location.href = "painel.html";
      };
    </script> -->
    
</body>
</html>
